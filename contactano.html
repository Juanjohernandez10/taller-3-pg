<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <div class="d-flex justify-content-start">
    
            
            <a class="btn btn-primary" href="idex.html" role="button">Volver</a>
            </div>
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte</p>
    </header>

    <main class="container mt-4">
        <section>
            <h2>Envíanos un mensaje</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Comidas Caseras. Todos los derechos reservados.</p>
    </footer>




    <script src="js/bootstrap.min.js"></script>
</body>
</html>
